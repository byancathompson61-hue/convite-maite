<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Confirma√ß√£o de Presen√ßa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fffafc;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: auto;
      margin: 0;
      text-align: center;
      flex-direction: column;
      position: relative;
      overflow-x: hidden;
    }

    h2 {
      color: #a3478f;
      margin-bottom: 20px;
      z-index: 1;
    }

    select, input[type="text"], textarea, button {
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      max-width: 400px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
      z-index: 1;
    }

    form#formulario {
      margin-top: 10px;
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.9);
      padding: 25px 20px 30px 20px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(163, 71, 143, 0.3);
      z-index: 1;
    }

    .pessoa {
      margin-bottom: 12px;
      text-align: left;
      font-weight: 600;
      color: #4b3053;
      user-select: none;
    }

    .pessoa label {
      margin-right: 12px;
      font-weight: 600;
      color: #5a3a71;
    }

    .pessoa input[type="radio"] {
      margin-right: 6px;
      cursor: pointer;
    }

    button {
      background-color: #a3478f;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #7a2f68;
    }

    .balloon {
      position: fixed;
      bottom: -60px;
      width: 25px;
      height: 35px;
      border-radius: 50% / 60%;
      background: linear-gradient(135deg, #ff7eb9, #ff65a3);
      box-shadow: inset -5px -5px 10px rgba(255,255,255,0.6);
      animation-name: rise;
      animation-timing-function: ease-out;
      animation-iteration-count: infinite;
      filter: drop-shadow(0 1px 2px #b7447d);
      z-index: 0;
    }

    .balloon::after {
      content: "";
      position: absolute;
      bottom: -15px;
      left: 50%;
      width: 2px;
      height: 15px;
      background: #c34274;
      transform: translateX(-50%);
      border-radius: 1px;
    }

    .balloon:nth-child(1) { left: 20%; animation-duration: 12s; animation-delay: 0s; }
    .balloon:nth-child(2) { left: 40%; animation-duration: 14s; animation-delay: 3s; }
    .balloon:nth-child(3) { left: 60%; animation-duration: 13s; animation-delay: 6s; }
    .balloon:nth-child(4) { left: 80%; animation-duration: 15s; animation-delay: 2s; }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.1); opacity: 0; }
    }

    #status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
    }

    .responsavel-section {
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid #ddd;
    }

    /* Cart√£o de presente */
    #presenteCard {
      display: none;
      opacity: 0;
      transition: opacity 1s ease;
      margin-top: 40px;
      max-width: 460px;
    }

    #presenteCard .cartao {
      padding: 20px 30px;
      background: #fff0f7;
      border: 2px dashed #d94ba2;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(217,75,162,0.2);
      text-align: left;
      font-family: 'Segoe UI', sans-serif;
      color: #5a3a71;
    }

    #presenteCard h3 {
      margin-top: 0;
      color: #a3478f;
    }

    #presenteCard ul {
      padding-left: 20px;
      margin-bottom: 0;
    }

    #presenteCard p {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #94699b;
    }

    /* √Årea de edi√ß√£o de presentes */
    .editar-presentes {
      margin-top: 20px;
      padding: 15px;
      background: #fff0f7;
      border-radius: 10px;
      border: 1px dashed #d94ba2;
    }
    
    .editar-presentes textarea {
      width: 100%;
      min-height: 100px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #d94ba2;
      margin-bottom: 10px;
      resize: vertical;
    }
    
    .editar-presentes button {
      background-color: #d94ba2;
      width: auto;
      padding: 8px 15px;
    }
  </style>
</head>
<body>
  <h2>Confirmar Presen√ßa</h2>

  <form id="formulario" onsubmit="enviarFormulario(event)">
    <div id="membros"></div>

    <div class="responsavel-section">
      <label for="responsavel" style="font-weight:600; color:#6e3c7a;">Respons√°vel pelo preenchimento:</label>
      <input type="text" id="responsavel" name="responsavel" required>
      
      <!-- √Årea para editar sugest√µes de presentes -->
      <div class="editar-presentes">
        <h3 style="color:#a3478f; margin-top:0; font-size:1.1rem;">Editar Sugest√µes de Presentes</h3>
        <textarea id="sugestoesPresentes" placeholder="Digite aqui as sugest√µes de presentes...">üëó Roupa tamanho 1
üëü Sapato n¬∫ 17/18
üß∏ Gosta de brinquedos coloridos e musicais</textarea>
        <button type="button" onclick="atualizarSugestoes()">Atualizar Sugest√µes</button>
      </div>
    </div>

    <button type="submit">Enviar</button>
    <div id="status"></div>
  </form>

  <!-- Cart√£o de sugest√£o de presente -->
  <div id="presenteCard">
    <div class="cartao">
      <h3>üéÅ Sugest√£o de Presente</h3>
      <ul id="listaPresentes">
        <li>üëó Roupa tamanho <strong>1</strong></li>
        <li>üëü Sapato n¬∫ <strong>17/18</strong></li>
        <li>üß∏ Gosta de <strong>brinquedos coloridos e musicais</strong></li>
      </ul>
      <p>(Essas s√£o apenas sugest√µes! Sua presen√ßa √© o melhor presente. üíñ)</p>
    </div>
  </div>

  <!-- Bal√µes -->
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>

  <script>
    const familias = {
      sueli: ["Sueli", "Byanca", "Adilson", "Eduardo", "Jonathan"],
      silvana: ["Cicero", "Tatiane", "Daiane", "Silvana"]
    };

    function getURLParams() {
      const urlParams = new URLSearchParams(window.location.search);
      return {
        familia: urlParams.get('familia'),
        membros: urlParams.get('membros')
      };
    }

    function carregarMembros() {
      const params = getURLParams();
      const membrosDiv = document.getElementById("membros");

      let membros = [];

      if (params.familia && params.membros) {
        membros = params.membros.split(',').map(nome => nome.trim());
      } else if (params.familia && familias[params.familia]) {
        membros = familias[params.familia];
      } else {
        membros = familias.sueli;
      }

      membrosDiv.innerHTML = "";

      membros.forEach(nome => {
        const container = document.createElement("div");
        container.className = "pessoa";
        container.innerHTML = `
          <label>${nome}:</label>
          <input type="radio" name="${nome}" value="Sim" required> Sim
          <input type="radio" name="${nome}" value="N√£o" required> N√£o
        `;
        membrosDiv.appendChild(container);
      });
    }

    function atualizarSugestoes() {
      const texto = document.getElementById('sugestoesPresentes').value;
      const lista = document.getElementById('listaPresentes');
      
      // Limpa a lista
      lista.innerHTML = '';
      
      // Divide o texto em linhas e cria os itens da lista
      texto.split('\n').forEach(linha => {
        if (linha.trim()) {
          const li = document.createElement('li');
          li.innerHTML = linha;
          lista.appendChild(li);
        }
      });
      
      mostrarStatus("Sugest√µes atualizadas com sucesso!", true);
    }

    function mostrarStatus(mensagem, isSuccess) {
      const statusDiv = document.getElementById("status");
      statusDiv.textContent = mensagem;
      statusDiv.className = isSuccess ? "success" : "error";
      statusDiv.style.display = "block";

      setTimeout(() => {
        statusDiv.style.display = "none";
      }, 5000);
    }

    function enviarFormulario(event) {
      event.preventDefault();
      const params = getURLParams();
      const responsavel = document.getElementById("responsavel").value;
      const sugestoes = document.getElementById("sugestoesPresentes").value;

      const radios = document.querySelectorAll("#membros input[type=radio]:checked");
      if (radios.length !== document.querySelectorAll("#membros .pessoa").length) {
        mostrarStatus("Por favor, responda por todos os membros da fam√≠lia.", false);
        return;
      }

      const dados = {
        familia: params.familia || 'sueli',
        responsavel: responsavel,
        confirmacoes: {},
        sugestoesPresentes: sugestoes
      };

      document.querySelectorAll("#membros .pessoa").forEach(div => {
        const nome = div.querySelector("label").innerText.replace(":", "");
        const resposta = div.querySelector("input[type=radio]:checked");
        dados.confirmacoes[nome] = resposta ? resposta.value : "";
      });

      mostrarStatus("Enviando dados...", true);

      const formData = new FormData();
      formData.append("familia", dados.familia);
      formData.append("responsavel", responsavel);
      formData.append("confirmacoes", JSON.stringify(dados.confirmacoes));
      formData.append("sugestoes", dados.sugestoesPresentes);

      const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwKt_3nG0rXoF1alrY2YNjQ2gqmf2_Nd0uDc0E3HUbv8t-waVwUNLhvJdXC86rKl8M0/exec";

      fetch(SCRIPT_URL, {
        method: "POST",
        body: formData,
        redirect: "follow"
      })
      .then(response => {
        if (!response.ok) throw new Error("Erro na rede");
        return response.text();
      })
      .then(() => {
        mostrarStatus("Confirma√ß√£o enviada com sucesso!", true);
        document.getElementById("formulario").reset();
        carregarMembros();

        // Mostrar cart√£o de presente com anima√ß√£o
        const card = document.getElementById("presenteCard");
        card.style.display = "block";
        setTimeout(() => {
          card.style.opacity = 1;
          card.scrollIntoView({ behavior: 'smooth' });
        }, 300);
      })
      .catch(err => {
        console.error("Erro:", err);
        mostrarStatus("Erro ao enviar confirma√ß√£o. Tente novamente.", false);
      });
    }

    window.addEventListener('DOMContentLoaded', carregarMembros);
  </script>
</body>
</html>
