    <style>

        .btn {

        /* Sugest√£o de Presente Styling */

        }

        .sugestao-title {

        @media (max-width: 600px) {

    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" id="mainInfoCard">
            <h1 id="familiaSaudacao">Mait√™ faz 1 aninho! ü•≥</h1>
            <p>Venham comemorar esse momento m√°gico com a gente! üå∏‚ú®<br>
            A festa ser√° encantadora e ainda mais especial com a sua presen√ßa.</p>
            <div class="detalhes">
                <strong>üóìÔ∏è Data:</strong> 20 de Setembro<br>
                <strong>‚è∞ Hor√°rio:</strong> das 19:30 √†s 23:30<br>
                <strong>üìç Local:</strong> Avenida S√£o Miguel, 8001 - SP
            </div>
            <button class="btn" onclick="redirecionarParaFormulario()">Confirmar Presen√ßa</button>
        </div>

        <div class="card" id="sugestaoCard" hidden>
            <div class="sugestao-title">Sugest√£o de Presente</div>
            <div class="sugestao-content" id="sugestaoContent">
                </div>
        </div>
    </div>

    <script>
        const SUGESTAO_KEY = 'conviteMaite_sugestao_v1';

        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                familia: params.get('familia'),
                membros: params.get('membros')
            };
        }

        function carregarSugestaoPresente() {
            const sugestaoRaw = localStorage.getItem(SUGESTAO_KEY);
            const sugestaoCard = document.getElementById('sugestaoCard');
            const sugestaoContent = document.getElementById('sugestaoContent');

            if (sugestaoRaw) {
                sugestaoContent.innerHTML = sugestaoRaw;
                sugestaoCard.hidden = false; // Mostra o card se houver sugest√£o
            } else {
                sugestaoCard.hidden = true; // Esconde se n√£o houver
            }
        }

        function redirecionarParaFormulario() {
            const urlParams = getQueryParams();
            let formularioURL = 'formulario.html';

            // Passa os par√¢metros de fam√≠lia e membros para o formul√°rio
            if (urlParams.familia || urlParams.membros) {
                formularioURL += `?familia=${encodeURIComponent(urlParams.familia || '')}&membros=${encodeURIComponent(urlParams.membros || '')}`;
            }
            window.location.href = formularioURL;
        }

        document.addEventListener('DOMContentLoaded', () => {
            carregarSugestaoPresente();

            const { familia, membros } = getQueryParams();
            const familiaSaudacao = document.getElementById('familiaSaudacao');

            if (familia) {
                familiaSaudacao.innerHTML = `Ol√°, <strong>${familia}</strong>! üëã`;
                if (membros) {
                    const membrosSpan = document.createElement('span');
                    membrosSpan.innerHTML = `<br>Fam√≠lia convidada: ${membros}.`;
                    familiaSaudacao.appendChild(membrosSpan);
                }
            }
        });
    </script>
</body>
</html>
