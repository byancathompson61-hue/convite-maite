    .butterfly:nth-child(1) { left: 10%; top: 80%; animation-delay: 0s; }
    .butterfly:nth-child(2) { right: 15%; top: 70%; animation-delay: 5s; }
    .butterfly:nth-child(3) { left: 25%; bottom: 10%; animation-delay: 10s; }

    .balloon {

      filter: saturate(1.5) hue-rotate(300deg); /* Cores vibrantes */

    .balloon:nth-child(1) { left: 5%; bottom: 0; animation-delay: 2s; }
    .balloon:nth-child(2) { right: 8%; bottom: 0; animation-delay: 7s; }
    .balloon:nth-child(3) { left: 30%; bottom: 0; animation-delay: 12s; }
    .balloon:nth-child(4) { right: 20%; bottom: 0; animation-delay: 3s; }

    .sparkle {
      width: 15px;
      height: 15px;
      background-color: #ffd700;
      border-radius: 50%;

    .sparkle:nth-child(1) { top: 5%; left: 50%; animation-delay: 0s; }
    .sparkle:nth-child(2) { top: 15%; left: 30%; animation-delay: 1s; }
    .sparkle:nth-child(3) { top: 10%; right: 20%; animation-delay: 2s; }
    .sparkle:nth-child(4) { top: 20%; left: 70%; animation-delay: 0.5s; }


    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { transform: translateY(-150vh); opacity: 0; }
    }

    @keyframes sparkleFade {
      0% { transform: scale(0.5); opacity: 0; }
      50% { transform: scale(1.5); opacity: 1; }

  </style>
</head>

  <script>
    const SUGESTAO_KEY = 'conviteMaite_sugestao_v1';

    function carregarSugestaoPresente() {
        try {
            const sugestaoRaw = localStorage.getItem(SUGESTAO_KEY);
            const sugestaoContent = document.getElementById('sugestaoContent');
            const sugestaoCard = document.getElementById('sugestaoCard');

            // Texto padr√£o formatado para a sugest√£o de presente
            let contentToDisplay = `
                <h3>üéÅ Sugest√£o de Presente:</h3>
                <ul>
                    <li>Roupinhas tamanho 1</li>

    function redirecionarParaFormulario() {
      const urlParams = new URLSearchParams(window.location.search);
      const familia = urlParams.get('familia');
      const membros = urlParams.get('membros');
      
      let formularioURL = 'formulario.html';
      
      // Se houver par√¢metros de fam√≠lia e membros na URL atual (index.html),
      // adicione-os √† URL do formul√°rio.
      if (familia && membros) {
        formularioURL += `?familia=${encodeURIComponent(familia)}&membros=${encodeURIComponent(membros)}`;
      }
      
      window.location.href = formularioURL;
    }

    // Carrega a sugest√£o de presente quando a p√°gina √© carregada
    window.addEventListener('DOMContentLoaded', carregarSugestaoPresente);
