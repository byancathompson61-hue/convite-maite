<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aniversário da Maitê 🎉</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ffe9f4, #f8b5f0);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background-image: url('https://i.imgur.com/lAfOr7P.png'); /* imagem de tema fantasia/floral */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    h1 {
      color: #d94ba2;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      color: #444;
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }
    .detalhes {
      font-size: 1rem;
      color: #7a4e7b;
      margin-bottom: 2rem;
    }
    button {
      background-color: #d94ba2;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #a43878;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Maitê faz 1 aninho! 🧙‍♀️💖</h1>
    <p>Venham comemorar esse momento mágico com a gente! 🌸✨<br>
    A festa será encantadora e ainda mais especial com a sua presença.</p>
    <div class="detalhes">
      <strong>🗓️ Data:</strong> 20 de Setembro<br>
      <strong>⏰ Horário:</strong> das 19:30 às 23:30<br>
      <strong>📍 Local:</strong> Avenida São Miguel, 8001 - SP
    </div>
    <button onclick="window.location.href='formulario.html'">Confirmar Presença</button>
  </div>
</body>
</html>
