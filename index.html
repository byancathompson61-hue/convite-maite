    .butterfly {
      width: 40px;

    #sugestaoCard::after {

    .sugestao-title {

    .sugestao-content {

        background: rgba(255, 255, 255, 0.7);

        border: 1px dashed #ff69b4;
    }
    @keyframes slideDown {
        from { opacity: 0; transform: translateY(-30px); }
        to { opacity: 1; transform: translateY(0); }
    }
    @keyframes sparkle {

    /* --- Media Queries para Dispositivos M√≥veis --- */

  <script>
    const SUGESTAO_KEY = 'conviteMaite_sugestao_v1';

    function carregarSugestaoPresente() {
        try {
            const sugestaoRaw = localStorage.getItem(SUGESTAO_KEY);
            const sugestaoContent = document.getElementById('sugestaoContent');
            const sugestaoCard = document.getElementById('sugestaoCard');

            if (sugestaoRaw) {

                sugestaoCard.style.display = 'block'; // Mostra o card se houver sugest√£o
            } else {

            }
        } catch(e) {

    }

    function redirecionarParaFormulario() {
      const urlParams = new URLSearchParams(window.location.search);
      const familia = urlParams.get('familia');
      const membros = urlParams.get('membros');
      
      let formularioURL = 'formulario.html';
      
      // Se houver par√¢metros de fam√≠lia e membros na URL atual (index.html),
      // adicione-os √† URL do formul√°rio.
      if (familia && membros) {
        formularioURL += `?familia=${encodeURIComponent(familia)}&membros=${encodeURIComponent(membros)}`;

      window.location.href = formularioURL;

    // Carrega a sugest√£o de presente quando a p√°gina √© carregada
