    /* ==== EFEITOS ANIMADOS ==== */

    /* Borboleta estilizada com CSS */
    .butterfly {
      position: absolute;
      width: 30px;
      height: 30px;
      background: linear-gradient(45deg, #ffb6c1, #ff69b4);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      box-shadow: 
        10px 0 0 #ffb6c1,
        -10px 0 0 #ffb6c1;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
      animation-direction: alternate;
      filter: drop-shadow(0 0 2px #d94ba2);
    }
    .butterfly::before, .butterfly::after {
      content: "";
      position: absolute;
      width: 12px;
      height: 20px;
      background: linear-gradient(45deg, #ff69b4, #ff1493);
      border-radius: 50%;
      top: 5px;
      left: 9px;
      transform-origin: center center;
      animation-name: wing-flap;
      animation-duration: 2s;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
    }
    .butterfly::after {
      left: auto;
      right: 9px;
      animation-delay: 1s;
    }
    @keyframes wing-flap {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(20deg); }
    }

    /* Borboletas com trajet√≥rias diferentes */
    .butterfly:nth-child(1) {
      top: 20%;
      left: -10%;
      animation-name: fly1;
      animation-duration: 15s;
      animation-timing-function: linear;
    }
    .butterfly:nth-child(2) {
      top: 50%;
      left: -15%;
      animation-name: fly2;
      animation-duration: 18s;
      animation-timing-function: linear;
      animation-delay: 5s;
    }
    .butterfly:nth-child(3) {
      top: 70%;
      left: -8%;
      animation-name: fly3;
      animation-duration: 12s;
      animation-timing-function: linear;
      animation-delay: 8s;
    }

    @keyframes fly1 {
      0% { transform: translate(0,0) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      50% { transform: translate(120vw, -20vh) rotate(360deg); opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translate(140vw, -30vh) rotate(720deg); opacity: 0; }
    }
    @keyframes fly2 {
      0% { transform: translate(0,0) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      50% { transform: translate(110vw, 10vh) rotate(-360deg); opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translate(130vw, 20vh) rotate(-720deg); opacity: 0; }
    }
    @keyframes fly3 {
      0% { transform: translate(0,0) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      50% { transform: translate(100vw, 30vh) rotate(180deg); opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translate(120vw, 40vh) rotate(360deg); opacity: 0; }
    }

    /* Bal√µes estilizados */
    .balloon {
      position: absolute;
      bottom: -60px;
      width: 25px;
      height: 35px;
      border-radius: 50% / 60%;
      background: linear-gradient(135deg, #ff7eb9, #ff65a3);
      box-shadow: inset -5px -5px 10px rgba(255,255,255,0.6);
      animation-name: rise;
      animation-timing-function: ease-out;
      animation-iteration-count: infinite;
      filter: drop-shadow(0 1px 2px #b7447d);
    }
    .balloon::after {
      content: "";
      position: absolute;
      bottom: -15px;
      left: 50%;
      width: 2px;
      height: 15px;
      background: #c34274;
      transform: translateX(-50%);
      border-radius: 1px;
    }
    .balloon:nth-child(4) {
      left: 20%;
      animation-duration: 10s;
      animation-delay: 0s;
      background: linear-gradient(135deg, #fcd581, #f7c948);
      box-shadow: inset -5px -5px 10px rgba(255,255,255,0.7);
    }
    .balloon:nth-child(5) {
      left: 40%;
      animation-duration: 12s;
      animation-delay: 4s;
      background: linear-gradient(135deg, #7cd1f9, #40a1f0);
      box-shadow: inset -5px -5px 10px rgba(255,255,255,0.7);
    }
    .balloon:nth-child(6) {
      left: 60%;
      animation-duration: 11s;
      animation-delay: 2s;
      background: linear-gradient(135deg, #ff7eb9, #ff65a3);
      box-shadow: inset -5px -5px 10px rgba(255,255,255,0.6);
    }
    .balloon:nth-child(7) {
      left: 80%;
      animation-duration: 13s;
      animation-delay: 5s;
      background: linear-gradient(135deg, #b1f7b4, #68d363);
      box-shadow: inset -5px -5px 10px rgba(255,255,255,0.6);
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.1);
        opacity: 0;
      }
    }

    /* Brilhos m√°gicos */
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: radial-gradient(circle, #fff8, #d94ba2 60%);
      border-radius: 50%;
      opacity: 0.8;
      animation-name: twinkle;
      animation-duration: 2.5s;
      animation-iteration-count: infinite;
      filter: drop-shadow(0 0 3px #d94ba2);
    }
    .sparkle:nth-child(8) {
      top: 15%;
      left: 35%;
      animation-delay: 0s;
    }
    .sparkle:nth-child(9) {
      top: 40%;
      left: 65%;
      animation-delay: 1s;
    }
    .sparkle:nth-child(10) {
      top: 70%;
      left: 45%;
      animation-delay: 1.8s;
    }
    .sparkle:nth-child(11) {
      top: 25%;
      left: 55%;
      animation-delay: 2.3s;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.8; transform: scale(1); }
      50% { opacity: 0.3; transform: scale(1.5); }
    }

  </style>
