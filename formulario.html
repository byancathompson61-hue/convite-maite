<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Confirmação de Presença</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fffafc;
      color: #333;
      max-width: 500px;
      margin: 0 auto;
    }

    h2 {
      color: #a3478f;
      text-align: center;
    }

    select, input[type="text"], button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #a3478f;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #7a2f68;
    }

    .pessoa {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #f9f0f7;
      border-radius: 5px;
    }

    .contador {
      margin: 15px 0;
      font-weight: bold;
      text-align: center;
      color: #5a3a71;
    }

    .status {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      display: none;
    }

    .sucesso {
      background-color: #d4edda;
      color: #155724;
    }

    .erro {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h2>Confirmar Presença</h2>

  <label for="familia">Escolha uma família:</label>
  <select id="familia" onchange="mostrarMembros()" required>
    <option value="">-- Selecione --</option>
    <option value="sueli">Família Sueli Félix</option>
    <option value="silvana">Família Silvana</option>
  </select>

  <form id="formulario" onsubmit="enviarFormulario(event)">
    <div id="membros"></div>

    <label for="responsavel">Responsável pelo preenchimento:</label>
    <input type="text" id="responsavel" name="responsavel" required>

    <div class="contador" id="contador"></div>

    <div class="status" id="status"></div>

    <button type="submit">Enviar Confirmação</button>
  </form>

  <script>
    const familias = {
      sueli: ["Sueli", "Byanca", "Adilson", "Eduardo", "Jonathan"],
      silvana: ["Cicero", "Tatiane", "Daiane", "Silvana"]
    };

    function mostrarMembros() {
      const familiaSelecionada = document.getElementById("familia").value;
      const membrosDiv = document.getElementById("membros");
      membrosDiv.innerHTML = "";

      if (familiaSelecionada && familias[familiaSelecionada]) {
        familias[familiaSelecionada].forEach(nome => {
          const container = document.createElement("div");
          container.className = "pessoa";
          container.innerHTML = `
            <label>${nome}:</label>
            <input type="radio" name="${nome}" value="Sim" onclick="atualizarContagem()" required> Sim
            <input type="radio" name="${nome}" value="Não" onclick="atualizarContagem()" required> Não
          `;
          membrosDiv.appendChild(container);
        });
      }
    }

    function atualizarContagem() {
      let sim = 0;
      let nao = 0;
      document.querySelectorAll("#membros .pessoa").forEach(div => {
        const inputs = div.querySelectorAll("input[type=radio]");
        if (inputs[0].checked) sim++;
        if (inputs[1].checked) nao++;
      });
      document.getElementById("contador").innerText = `Total: ${sim} confirmados, ${nao} não confirmados.`;
    }

    function mostrarStatus(mensagem, sucesso) {
      const statusDiv = document.getElementById("status");
      statusDiv.textContent = mensagem;
      statusDiv.className = sucesso ? "status sucesso" : "status erro";
      statusDiv.style.display = "block";
      
      setTimeout(() => {
        statusDiv.style.display = "none";
      }, 5000);
    }

    async function enviarFormulario(event) {
      event.preventDefault();
      
      // Validar se todos os membros foram respondidos
      const radios = document.querySelectorAll("#membros input[type=radio]:checked");
      if (radios.length !== document.querySelectorAll("#membros .pessoa").length) {
        mostrarStatus("Por favor, responda por todos os membros da família.", false);
        return;
      }

      const familia = document.getElementById("familia").value;
      const responsavel = document.getElementById("responsavel").value;

      const dados = {
        familia: familia,
        responsavel: responsavel,
        confirmacoes: {}
      };

      document.querySelectorAll("#membros .pessoa").forEach(div => {
        const nome = div.querySelector("label").innerText.replace(":", "");
        const resposta = div.querySelector("input[type=radio]:checked");
        dados.confirmacoes[nome] = resposta ? resposta.value : "";
      });

      mostrarStatus("Enviando dados...", true);

      try {
        // URL do seu Google Apps Script
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyoKtnc3LJliwsVmmsEbMDik0IyrxP_YWIwYk69IuWkVub7KG-_t5tF1ckr7qQurG68ew/exec";
        
        // Usando fetch com redirecionamento
        const response = await fetch(`${SCRIPT_URL}?dados=${encodeURIComponent(JSON.stringify(dados))}`, {
          method: "GET", // Usando GET para evitar CORS
          redirect: "follow"
        });

        if (!response.ok) throw new Error("Erro na resposta do servidor");
        
        mostrarStatus("Confirmação enviada com sucesso!", true);
        document.getElementById("formulario").reset();
        document.getElementById("membros").innerHTML = "";
        document.getElementById("contador").innerText = "";
      } catch (error) {
        console.error("Erro:", error);
        mostrarStatus(`Erro ao enviar: ${error.message}`, false);
      }
    }
  </script>
</body>
</html>
