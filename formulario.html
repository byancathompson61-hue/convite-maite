<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Confirmação de Presença</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fffafc;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    h2 {
      color: #a3478f;
      margin-bottom: 20px;
      z-index: 1;
    }

    select, input[type="text"], button {
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      max-width: 400px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
      z-index: 1;
    }

    form#formulario {
      margin-top: 10px;
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.9);
      padding: 25px 20px 30px 20px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(163, 71, 143, 0.3);
      z-index: 1;
    }

    .pessoa {
      margin-bottom: 12px;
      text-align: left;
      font-weight: 600;
      color: #4b3053;
      user-select: none;
    }

    .pessoa label {
      margin-right: 12px;
      font-weight: 600;
      color: #5a3a71;
    }

    .pessoa input[type="radio"] {
      margin-right: 6px;
      cursor: pointer;
    }

    button {
      background-color: #a3478f;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #7a2f68;
    }

    #status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }

    .balloon {
      position: fixed;
      bottom: -60px;
      width: 25px;
      height: 35px;
      border-radius: 50% / 60%;
      background: linear-gradient(135deg, #ff7eb9, #ff65a3);
      box-shadow: inset -5px -5px 10px rgba(255,255,255,0.6);
      animation-name: rise;
      animation-timing-function: ease-out;
      animation-iteration-count: infinite;
      filter: drop-shadow(0 1px 2px #b7447d);
      z-index: 0;
    }
    .balloon::after {
      content: "";
      position: absolute;
      bottom: -15px;
      left: 50%;
      width: 2px;
      height: 15px;
      background: #c34274;
      transform: translateX(-50%);
      border-radius: 1px;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.1);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h2>Confirmar Presença</h2>

  <label for="familia" style="font-weight:600; color:#6e3c7a;">Escolha uma família:</label>
  <select id="familia" onchange="mostrarMembros()" required>
    <option value="">-- Selecione --</option>
    <option value="sueli">Família Sueli Félix</option>
    <option value="silvana">Família Silvana</option>
  </select>

  <form id="formulario" onsubmit="enviarFormulario(event)">
    <div id="membros"></div>

    <label for="responsavel" style="font-weight:600; color:#6e3c7a;">Responsável pelo preenchimento:</label>
    <input type="text" id="responsavel" name="responsavel" required>

    <button type="submit">Enviar</button>
  </form>

  <div id="status"></div>

  <!-- Balões -->
  <div class="balloon" style="left: 20%; animation-duration: 12s; animation-delay: 0s;"></div>
  <div class="balloon" style="left: 40%; animation-duration: 14s; animation-delay: 3s;"></div>
  <div class="balloon" style="left: 60%; animation-duration: 13s; animation-delay: 6s;"></div>
  <div class="balloon" style="left: 80%; animation-duration: 15s; animation-delay: 2s;"></div>

  <script>
    const familias = {
      sueli: ["Sueli", "Byanca", "Adilson", "Eduardo", "Jonathan"],
      silvana: ["Cicero", "Tatiane", "Daiane", "Silvana"]
    };

    function mostrarMembros() {
      const familiaSelecionada = document.getElementById("familia").value;
      const membrosDiv = document.getElementById("membros");
      membrosDiv.innerHTML = "";

      if (familiaSelecionada && familias[familiaSelecionada]) {
        familias[familiaSelecionada].forEach(nome => {
          const container = document.createElement("div");
          container.className = "pessoa";
          container.innerHTML = `
            <label>${nome}:</label>
            <input type="radio" name="${nome}" value="Sim" required> Sim
            <input type="radio" name="${nome}" value="Não" required> Não
          `;
          membrosDiv.appendChild(container);
        });
      }
    }

    function mostrarStatus(mensagem, isSuccess) {
      const statusDiv = document.getElementById("status");
      statusDiv.textContent = mensagem;
      statusDiv.className = isSuccess ? "success" : "error";
      statusDiv.style.display = "block";
      
      setTimeout(() => {
        statusDiv.style.display = "none";
      }, 5000);
    }

    function enviarFormulario(event) {
      event.preventDefault();
      const familia = document.getElementById("familia").value;
      const responsavel = document.getElementById("responsavel").value;

      // Validar se todos os membros foram respondidos
      const radios = document.querySelectorAll("#membros input[type=radio]:checked");
      if (radios.length !== document.querySelectorAll("#membros .pessoa").length) {
        mostrarStatus("Por favor, responda por todos os membros da família.", false);
        return;
      }

      const dados = {
        familia: familia,
        responsavel: responsavel,
        confirmacoes: {}
      };

      document.querySelectorAll("#membros .pessoa").forEach(div => {
        const nome = div.querySelector("label").innerText.replace(":", "");
        const resposta = div.querySelector("input[type=radio]:checked");
        dados.confirmacoes[nome] = resposta ? resposta.value : "";
      });

      // URL do seu Apps Script (substitua pela sua URL real)
      const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwXzcWOU2T42JKyByjUuYa40OK8rItA8svGCmx68tbGKGsEM2HfnevzNZMMp9P1UbEnzA/exec";
      
      mostrarStatus("Enviando dados...", true);

      fetch(SCRIPT_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(dados)
      })
      .then(response => {
        if (!response.ok) throw new Error("Erro na rede");
        return response.text();
      })
      .then(resultado => {
        console.log("Resposta do servidor:", resultado);
        mostrarStatus("Confirmação enviada com sucesso!", true);
        document.getElementById("formulario").reset();
        document.getElementById("membros").innerHTML = "";
      })
      .catch(err => {
        console.error("Erro:", err);
        mostrarStatus(`Erro ao enviar: ${err.message}`, false);
      });
    }

    // Função para testar a conexão com o servidor
    function testarConexao() {
      fetch("https://script.google.com/macros/s/AKfycbxFbAH9-ZGtOL3roK4Y1aOMn-GH84AoCHrSePcEmjLWmXYKOEvaUeQH4SdOrexcLfm4CA/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({teste: "conexao"})
      })
      .then(response => response.text())
      .then(console.log)
      .catch(console.error);
    }

    // Descomente para testar a conexão ao carregar a página
    // window.addEventListener('load', testarConexao);
  </script>
</body>
</html>
