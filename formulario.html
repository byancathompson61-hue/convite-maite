<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Confirmação de Presença</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #fffafc;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        h2 {
            color: #a3478f;
            margin-bottom: 20px;
            z-index: 1;
        }
        select, input[type="text"], button {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
            max-width: 400px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
            box-sizing: border-box;
            z-index: 1;
        }
        form#formulario {
            margin-top: 10px;
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.9);
            padding: 25px 20px 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #666;
        }
        .membro-confirmacao {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f9f9f9;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 8px;
            border: 1px solid #eee;
        }
        .membro-confirmacao label {
            margin-bottom: 0;
            flex-grow: 1;
            font-weight: normal;
            color: #333;
        }
        .membro-confirmacao .radio-group {
            display: flex;
            gap: 15px;
        }
        .membro-confirmacao input[type="radio"] {
            width: auto;
            margin-left: 5px;
            vertical-align: middle;
        }
        button[type="submit"] {
            background-color: #a3478f;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #8b3a77;
        }
        .status-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            display: none; /* Escondido por padrão */
            background-color: #e0ffe0; /* Fundo verde claro para sucesso */
            color: #007000; /* Texto verde escuro para sucesso */
            border: 1px solid #a0ffa0;
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
            z-index: 1;
        }
        .status-message.error {
            background-color: #ffe0e0; /* Fundo vermelho claro para erro */
            color: #cc0000; /* Texto vermelho escuro para erro */
            border: 1px solid #ffa0a0;
        }

        /* Styles for floating elements */
        .sparkle, .balloon, .butterfly {
            position: absolute;
            opacity: 0.7;
            animation: float 10s ease-in-out infinite;
            z-index: 0;
        }

        .sparkle {
            width: 15px;
            height: 15px;
            background-color: gold;
            border-radius: 50%;
            box-shadow: 0 0 10px gold, 0 0 20px orange;
            animation: twinkle 1.5s infinite ease-in-out alternate;
        }

        .sparkle:nth-child(1) { top: 10%; left: 5%; animation-delay: 0.5s; }
        .sparkle:nth-child(2) { top: 30%; right: 10%; animation-delay: 1s; }
        .sparkle:nth-child(3) { bottom: 20%; left: 15%; animation-delay: 1.5s; }
        .sparkle:nth-child(4) { top: 50%; left: 40%; animation-delay: 0.2s; }

        .balloon {
            width: 40px;
            height: 50px;
            background-color: #ff99cc;
            border-radius: 50%;
            position: relative;
            top: 0;
            left: 0;
            margin: 0 10px;
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.2);
        }

        .balloon::before {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: inherit;
            border-radius: 50%;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: inset -2px -2px 5px rgba(0,0,0,0.2);
        }

        .balloon::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 20px;
            background-color: #888;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: -1;
        }

        .balloon:nth-child(1) { top: 20%; left: 80%; background-color: #a0e6ff; animation-delay: 0s; }
        .balloon:nth-child(2) { top: 5%; left: 20%; background-color: #ffb380; animation-delay: 1.2s; }
        .balloon:nth-child(3) { bottom: 10%; left: 70%; background-color: #c0ff80; animation-delay: 2.4s; }
        .balloon:nth-child(4) { top: 40%; left: 5%; background-color: #ff80df; animation-delay: 3.6s; }

        .butterfly {
            width: 30px;
            height: 20px;
            background-color: #ffccff;
            border-radius: 50%;
            position: relative;
            transform-origin: center;
            animation: fly 2s ease-in-out infinite alternate;
        }

        .butterfly::before, .butterfly::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            background-color: inherit;
            border-radius: 50%;
            top: -10px;
        }

        .butterfly::before { left: -10px; transform: rotate(-30deg); }
        .butterfly::after { right: -10px; transform: rotate(30deg); }

        .butterfly:nth-child(1) { top: 15%; left: 15%; animation-delay: 0.5s; background-color: #e0a0ff; }
        .butterfly:nth-child(2) { top: 70%; left: 85%; animation-delay: 1.5s; background-color: #ffa0a0; }
        .butterfly:nth-child(3) { bottom: 5%; left: 40%; animation-delay: 2.5s; background-color: #a0ffc0; }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        @keyframes fly {
            0% { transform: translateY(0px) translateX(0px) rotate(0deg); }
            25% { transform: translateY(-10px) translateX(10px) rotate(5deg); }
            50% { transform: translateY(0px) translateX(0px) rotate(0deg); }
            75% { transform: translateY(10px) translateX(-10px) rotate(-5deg); }
            100% { transform: translateY(0px) translateX(0px) rotate(0deg); }
        }
    </style>
</head>
<body>
    <div class="butterfly"></div>
    <div class="sparkle"></div>
    <div class="balloon"></div>

    <h2>Confirmação de Presença</h2>

    <form id="formulario">
        <div class="form-group">
            <label for="responsavel">Nome do Responsável:</label>
            <input type="text" id="responsavel" readonly />
        </div>

        <div id="membros" class="form-group">
            </div>

        <button type="submit">Confirmar Presença</button>
    </form>

    <div id="statusMessage" class="status-message"></div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwKt_3nG0rXoF1alrY2YNjQ2gqmf2_Nd0uDc0E3HUbv8t-waVwUNLhvJdXC86rKl8M0/exec"; // Substitua pela sua URL do Apps Script

        function getQueryParams() {
            const params = {};
            window.location.search.substring(1).split('&').forEach(param => {
                const parts = param.split('=');
                if (parts.length === 2) {
                    params[decodeURIComponent(parts[0])] = decodeURIComponent(parts[1].replace(/\+/g, ' '));
                }
            });
            return params;
        }

        function carregarMembros() {
            const { familia, membros } = getQueryParams();
            const responsavelInput = document.getElementById('responsavel');
            const membrosContainer = document.getElementById('membros');

            responsavelInput.value = familia || 'Convidado';
            membrosContainer.innerHTML = '';

            if (membros) {
                const membrosArray = membros.split(',').map(m => m.trim()).filter(m => m.length > 0);
                membrosArray.forEach(membro => {
                    const div = document.createElement('div');
                    div.className = 'membro-confirmacao';
                    div.innerHTML = `
                        <label>${membro}:</label>
                        <div class="radio-group">
                            <input type="radio" id="${membro}-sim" name="${membro}" value="Sim" required>
                            <label for="${membro}-sim">Sim</label>
                            <input type="radio" id="${membro}-nao" name="${membro}" value="Não">
                            <label for="${membro}-nao">Não</label>
                        </div>
                    `;
                    membrosContainer.appendChild(div);
                });
            } else {
                // Caso não haja membros na URL, permite entrada manual
                const div = document.createElement('div');
                div.className = 'membro-confirmacao';
                div.innerHTML = `
                    <label>Nome Completo (para confirmação):</label>
                    <input type="text" id="membroManual" name="membroManual" placeholder="Seu nome completo" required>
                `;
                membrosContainer.appendChild(div);

                const radioDiv = document.createElement('div');
                radioDiv.className = 'membro-confirmacao';
                radioDiv.innerHTML = `
                    <label>Você poderá comparecer?</label>
                    <div class="radio-group">
                        <input type="radio" id="comparecer-sim" name="comparecer" value="Sim" required>
                        <label for="comparecer-sim">Sim</label>
                        <input type="radio" id="comparecer-nao" name="comparecer" value="Não">
                        <label for="comparecer-nao">Não</label>
                    </div>
                `;
                membrosContainer.appendChild(radioDiv);
            }
        }

        function mostrarStatus(mensagem, sucesso) {
            const statusMessage = document.getElementById('statusMessage');
            if (statusMessage) {
                statusMessage.textContent = mensagem;
                statusMessage.className = 'status-message'; // Reset classes
                if (!sucesso) {
                    statusMessage.classList.add('error');
                }
                statusMessage.style.display = 'block';
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 5000); // Esconde após 5 segundos
            }
        }

        document.getElementById('formulario').addEventListener('submit', function(event) {
            event.preventDefault();

            const dados = {
                familia: document.getElementById('responsavel').value,
                responsavel: document.getElementById('responsavel').value, // Duplicado para manter compatibilidade
                confirmacoes: {}
            };

            // Coleta confirmações para membros da URL ou entrada manual
            if (getQueryParams().membros) {
                document.querySelectorAll("#membros .membro-confirmacao").forEach(div => {
                    const nomeElement = div.querySelector("label");
                    // Verifica se o nomeElement existe e se é o label de um membro
                    if (nomeElement && !nomeElement.innerText.includes('Você poderá comparecer?')) {
                        const nome = nomeElement.innerText.replace(":", "").trim();
                        const resposta = div.querySelector("input[type=radio]:checked");
                        dados.confirmacoes[nome] = resposta ? resposta.value : "";
                    }
                });
            } else {
                const membroManual = document.getElementById('membroManual');
                const comparecerRadio = document.querySelector('input[name="comparecer"]:checked');
                if (membroManual && comparecerRadio) {
                    dados.confirmacoes[membroManual.value.trim()] = comparecerRadio.value;
                }
            }


            mostrarStatus("Enviando dados...", true);

            const formData = new FormData();
            formData.append("familia", dados.familia);
            formData.append("responsavel", dados.responsavel);
            formData.append("confirmacoes", JSON.stringify(dados.confirmacoes));

            fetch(SCRIPT_URL, {
                method: "POST",
                body: formData,
                redirect: "follow"
            })
            .then(response => {
                if (!response.ok) throw new Error(`Erro de rede: ${response.status} ${response.statusText}`);
                return response.text();
            })
            .then((result) => {
                console.log('Resposta do script:', result);
                if (result.includes("Sucesso")) { // Adapte esta verificação com base na sua resposta do Apps Script
                    mostrarStatus("Confirmação enviada com sucesso!", true);
                    document.getElementById("formulario").reset();
                    carregarMembros(); // Recarrega para limpar as seleções
                } else {
                     // Se a resposta não for "Sucesso", pode ser um erro ou uma mensagem específica
                    mostrarStatus(`Erro ao processar. Resposta: ${result}`, false);
                }
            })
            .catch(err => {
                console.error("Erro:", err);
                mostrarStatus(`Erro ao enviar confirmação. ${err.message}. Tente novamente.`, false);
            });
        });

        window.addEventListener('DOMContentLoaded', () => {
            carregarMembros();
        });
    </script>
</body>
</html>
